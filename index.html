<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/add.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head> 
<body class="bg-dark text-white d-flex justify-content-center">
    <canvas class="z-n1 position-absolute"></canvas>
    <div class="z-0 position-absolute border bg-dark border-secondary-subtle p-2 mb-2 border-opacity-10 rounded-2 w-50 mt-5" >
        <h1 class="text-center">Калькулятор</h1>
        <div class="d-grid gap-2 col-8 mx-auto mb-3 mt-3 ">
            <input type="number" class="form-control w-80" placeholder="Введите 1 число" id="input1">
            <input type="number" class="form-control" placeholder="Введите 2 число" id="input2">
        </div>
        <div class="container text-center row w-70 m-auto signs">
            <button class="btn btn-primary col m-1 p-auto">+</button>
            <button class="btn btn-danger col m-1 p-auto">-</button>
            <button class="btn btn-primary col m-1 p-auto">*</button>
            <button class="btn btn-danger col m-1 p-auto">/</button>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto mb-3 mt-3">
            <button class="btn btn btn-outline-secondary text-white shadow rounded" id="submit">Вычислить</button>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto ">
            <h4 class="text-center">Результат:</h4>
            <p class="text-center bg-primary-subtle p-2" id="result">Ответ!</p>
        </div>
    </div>
</body>
</html>
